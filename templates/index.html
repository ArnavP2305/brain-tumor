<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brain Tumor Detection</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4">

                        <h3 class="text-center text-primary mb-3">
                            üß† Brain Tumor Detection
                        </h3>

                        <p class="text-center text-muted">
                            Upload an MRI image to detect the presence of a brain tumor
                        </p>

                        <form method="POST" enctype="multipart/form-data">

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Upload MRI Image</label>
                                <input type="file" class="form-control" name="image" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Predict
                                </button>
                            </div>

                        </form>

                        {% if prediction %}
                            <div class="alert mt-4 
                                {% if prediction == 'Tumor Detected' %}
                                    alert-danger
                                {% else %}
                                    alert-success
                                {% endif %}
                            ">

                                <h5 class="mb-1">Result: {{ prediction }}</h5>
                                <p class="mb-0">Confidence: {{ confidence }}</p>

                            </div>
                        {% endif %}

                    </div>
                </div>

                <p class="text-center text-muted mt-3" style="font-size: 0.9rem;">
                    ‚ö†Ô∏è This tool is for educational purposes only and not a medical diagnosis.
                </p>

            </div>
        </div>
    </div>

</body>
</html>
